font:
  normal:
    family: "MesloLGS NF"

scrolling:
  history: 10000
  multiplier: 3

window:
  opacity: 0.97

key_bindings:
  - { key: N,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: Space,   mods: Control|Shift, action: ToggleFullscreen }
  - { key: T,   mods: Control|Shift, action: CreateNewWindow }
